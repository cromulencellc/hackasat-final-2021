    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" media="all" href="../assets/application.css" />

    <style>
        .svg-content {
            /*
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;*/
        }
        
        .svg-container {
            /*
            display: inline-block;
            position: relative;
            width: 100%;
            padding: 0%;
            margin: 0;
            vertical-align: middle;
            overflow: hidden;*/
        }
        
        @keyframes blink {
            100%,
            0% {
                fill: #500;
            }
            60% {
                fill: #f00;
            }
        }
        
        .color {
            /*height: 36px;
            width: 36px;
            */
            height: 2vh;
            width: 2vw;
            margin-left: auto;
            border-radius: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: auto solid #aaa;
            cursor: pointer;
            float: left;
        }
        
        .container {
            width: 100%;
            padding-right: var(--bs-gutter-x, .25rem);
            padding-left: var(--bs-gutter-x, .25rem);
            margin-right: 0;
            margin-left: 0;
        }
        
        .col {
            /*font-size: 7vw;*/
            /*makes text legible*/
            /*white-space: nowrap; add to keep from wrapping*/
            /*border: 1px solid rgb(255, 255, 255);*/
        }
        
        .row {
            font-size: 12px;
        }
        
        .col-6 .team-details-col {
            flex-wrap: nowrap;
        }
        
        .row .team-details-row {
            min-width: 0;
            min-height: 0;
            overflow: visible;
            flex-wrap: nowrap;
            flex: 1;
            font-size: 10px;
            font-weight: bold;
            /* if you use em here it blows out the height across the entire row*/
        }
        
        .row .legend-details-row {
            min-width: 0;
            min-height: 0;
            overflow: visible;
            /*flex-wrap: nowrap;*/
            flex: 1;
            font-size: 10px;
            /* go below 10 and it blows the row height*/
            font-weight: 300
        }
        /* Popover */
        
        .popover {
            border: 2px dotted red;
        }
        /* Popover Header */
        
        .popover-header {
            background: #000000;
            flex: 1;
            font-size: 12px;
            /* go below 10 and it blows the row height*/
            font-weight: 300
        }
        
        .popover-body {
            background: #000000;
            flex: 1;
            font-size: 12px;
            /* go below 10 and it blows the row height*/
            font-weight: 300
        }
        /* Popover Title */
        
        .popover-title {
            background-color: #00ff00;
            color: #FFFFFF;
            text-align: center;
            font-size: 12px;
        }
        /* Popover Body */
        
        .popover-content {
            background-color: coral;
            color: #FFFFFF;
            font-size: 12px;
        }
        /* Popover Arrow */
        
        .arrow {
            border-right-color: red !important;
        }
    </style>

</head>

    <script>
        var iFrameResizer = {
            onMessage: function(message) {
                alert(message, parentIFrame.getId())
            }
        }
    </script>

    <script type="text/javascript" src="../assets/js/iframeResizer.contentWindow.min.js" defer></script>

    <script>
        function getTextColor(value) {
            var hue = (value * 120).toString(10); //red to green 
            textcolor = ["hsl(", hue, ",100%,50%)"].join("");
            return textcolor;
        }

        function getRawColor(value) {
            var hue = (value * 120).toString(10); //red to green 
            rawColor = ["hsl(", hue, ",100%,50%)"].join("");
            return rawColor;
        }

        function getColor(value) {
            //value from 0 to 1
            //var hue = ((1 - value) * 120).toString(10);  green to red
            var hue = (value * 120).toString(10); //red to green 
            fillcolor = ["fill:hsl(", hue, ",100%,50%)"].join("");
            return fillcolor;
        }


        var percentColors = [{
            pct: 0.0,
            color: {
                r: 0xff,
                g: 0x00,
                b: 0
            }
        }, {
            pct: 0.5,
            color: {
                r: 0xff,
                g: 0xff,
                b: 0
            }
        }, {
            pct: 1.0,
            color: {
                r: 0x00,
                g: 0xff,
                b: 0
            }
        }];

        var getColorForPercentage = function(pct) {
            for (var i = 1; i < percentColors.length - 1; i++) {
                if (pct < percentColors[i].pct) {
                    break;
                }
            }
            var lower = percentColors[i - 1];
            var upper = percentColors[i];
            var range = upper.pct - lower.pct;
            var rangePct = (pct - lower.pct) / range;
            var pctLower = 1 - rangePct;
            var pctUpper = rangePct;
            var color = {
                r: Math.floor(lower.color.r * pctLower + upper.color.r * pctUpper),
                g: Math.floor(lower.color.g * pctLower + upper.color.g * pctUpper),
                b: Math.floor(lower.color.b * pctLower + upper.color.b * pctUpper)
            };
            //fillcolor = 'fill:rgb(' + [color.r, color.g, color.b].join(',') + ')' + ';fill-opacity:0.5';
            fillcolor = 'fill:rgb(' + [color.r, color.g, color.b].join(',') + ')';
            //fill:#00ff00;fill-opacity:1

            return fillcolor;

            //fill:none;fill-opacity:1;stroke:#0ffc46;stroke-opacity:1
            // or output as hex if preferred
            //"fill:#ffffff;fill-opacity:1"
        };

        function updateDamage(component, partPercentHealth) {

            //fill = getColorForPercentage(partPercentHealth);
            fill = getColor(partPercentHealth);
            textcolor = getTextColor(partPercentHealth);
            rawcolor = getRawColor(partPercentHealth);
            //console.log(fill);


            switch (component) {
                case "receiver":
                    {
                        fill = fill + ';fill-opacity:0.6';
                        const receiver = document.getElementById("comms-fill");
                        receiver.setAttribute('style', fill)
                        const receiver1 = document.getElementById("g1628-comms");
                        receiver1.setAttribute('style', fill)
                        const receiver2 = document.getElementById("g95-comms");
                        receiver2.setAttribute('style', fill)
                        const receiver3 = document.getElementById("link");
                        receiver3.setAttribute('style', fill)

                        const text2 = document.getElementById("commsboardtext");
                        text2.style.color = textcolor;

                        animateDamage("comms-fill", ".3s", rawcolor);
                        startAnimation("comms-fill", "animation");
                    }
                    break;
                    //case "ground_station":

    <script>
        function rotateSatellitePart(part) {

            var partElement = document.getElementById(part);
            var partElementChildren = partElement.children;

            for (var i = 0; i < partElementChildren.length; i++) {
                //console.log(partElementChildren[i]);
                if (partElementChildren[i].id == part + "animateTransform")
                    partElement.removeChild(partElementChildren[i]);
            }

            var animation = document.createElementNS("http://www.w3.org/2000/svg", "animateTransform")
            animation.setAttribute("id", part + "animateTransform");
            animation.setAttribute("attributeName", "transform"); //ANIMATION ATTRIBUTE
            animation.setAttribute("attributeType", "xml"); //ATTRIBUTE TYPE
            animation.setAttribute("type", "rotate"); //ANIMATE ROTATION

            //132 217.92 viewbox of overall svg
            rotateX = 132 / 2;
            rotateY = 217 / 2;
            animation.setAttribute("from", "0" + " " + rotateX + " " + rotateY);
            animation.setAttribute("to", "360" + " " + rotateX + " " + rotateY);
            animation.setAttribute("begin", "0s"); //START OF THE ANIMATION
            animation.setAttribute("dur", "2s"); //DURATION OF THE ANIMATION
            animation.setAttribute("repeatCount", "4"); //REPEAT INFINITY



            partElement.appendChild(animation);
            animation.beginElement();
        }




        function animateDamage(componentID, duration, fillcolor) {


            var animation = document.createElementNS("http://www.w3.org/2000/svg", "animate")
            var component = document.getElementById(componentID)

            var animationID = componentID + "animation"
            var previous_animation = document.getElementById(animationID)
            animation.setAttribute("attributeType", "XML")
            animation.setAttribute("attributeName", "fill");
            animation.setAttribute("values", fillcolor + "#800;#f00;#800;#800");
            animation.setAttribute("id", animationID);
            animation.setAttribute("dur", duration);
            animation.setAttribute("repeatCount", "5");

            if (previous_animation != null) {
                component.removeChild(previous_animation)
            }
            component.appendChild(animation)
            animation.beginElement();


        }

        function startAnimation(part, animationType) {
            var partElement = document.getElementById(part);
            if (null != partElement) {
                var partElementChildren = partElement.children;


                for (var i = 0; i < partElementChildren.length; i++) {
                    console.log("tagName " + partElementChildren[i].tagName + " animationType " + animationType);
                    if (partElementChildren[i].tagName == animationType) {
                        partElementChildren[i].beginElement();
                    }
                }
            }
        }
    </script>
